[package]
name = "polkavm-service"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
# PolkaVM runtime
polkavm = "0.24"

# HTTP server
axum = "0.7"
tokio = { version = "1", features = ["full"] }
tower-http = { version = "0.6", features = ["cors"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# For generating test proofs (optional, for testing)
ligerito = { path = "../../crates/ligerito", optional = true, features = ["prover"] }
binary-fields = { path = "../../crates/binary-fields", optional = true }

[features]
default = []
test-proofs = ["ligerito", "binary-fields"]

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
