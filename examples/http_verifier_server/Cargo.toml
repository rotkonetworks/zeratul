[package]
name = "http-verifier-server"
version = "0.1.0"
edition = "2021"

[workspace]
# This is a standalone package, not part of the parent workspace

[[bin]]
name = "http-verifier-server"
path = "src/main.rs"

[dependencies]
ligerito = { path = "../../crates/ligerito", default-features = false, features = ["std", "verifier-only"] }
binary-fields = { path = "../../crates/binary-fields", features = ["serde"] }

# HTTP server
axum = "0.7"
tokio = { version = "1", features = ["full"] }
tower = "0.4"
tower-http = { version = "0.5", features = ["cors", "trace"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Error handling
anyhow = "1.0"
thiserror = "1.0"
