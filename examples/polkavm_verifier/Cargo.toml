[package]
name = "polkavm_verifier"
version = "0.1.0"
edition = "2021"
publish = false

[[bin]]
name = "polkavm_verifier"
path = "main.rs"

[dependencies]
ligerito = { path = "../../crates/ligerito", default-features = false, features = ["std", "verifier-only"] }
ligerito-binary-fields = { path = "../../crates/ligerito-binary-fields", features = ["std"] }
bincode = "1.3"

[profile.release]
opt-level = "z"     # Optimize for size
lto = true          # Enable link-time optimization
codegen-units = 1   # Better optimization
panic = "abort"     # Smaller binary
strip = true        # Remove debug symbols
