[package]
name = "zeratul-circuit"
version = "0.1.0"
edition = "2021"

[features]
default = ["std", "prover"]
std = ["ligerito/std", "ligerito-binary-fields/std"]
prover = ["ligerito/prover", "bincode"]

[dependencies]
# Local dependencies
ligerito = { path = "../ligerito", default-features = false }
ligerito-binary-fields = { path = "../ligerito-binary-fields", default-features = false }

# Commonware dependencies for ZODA encoding
commonware-coding = { git = "https://github.com/commonwarexyz/monorepo" }
commonware-cryptography = { git = "https://github.com/commonwarexyz/monorepo" }
commonware-codec = { git = "https://github.com/commonwarexyz/monorepo" }

# Standard dependencies
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sha2 = "0.10"
sha3 = "0.10"
hex = "0.4"
rand = "0.8"
rand_chacha = "0.3"
bytes = "1.0"
bytemuck.workspace = true
bincode = { version = "1.3", optional = true }

# Signature verification for cooperative withdrawals
ed25519-dalek = { version = "2", features = ["rand_core"] }

# Halo 2 for ZK proofs - no trusted setup!
halo2_proofs = { git = "https://github.com/zcash/halo2" }
pasta_curves = "0.5"

[dev-dependencies]
criterion = "0.5"
