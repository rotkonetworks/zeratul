[package]
name = "zeratul-blockchain"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "setup"
path = "src/bin/setup.rs"

[[bin]]
name = "validator"
path = "src/bin/validator.rs"

[[example]]
name = "generate_proof"
path = "examples/generate_proof.rs"

[[example]]
name = "submit_transfer"
path = "examples/submit_transfer.rs"

[[example]]
name = "light_client_sync"
path = "examples/light_client_sync.rs"

[[example]]
name = "test_privacy_tiers"
path = "examples/test_privacy_tiers.rs"

[[example]]
name = "test_mpc_transfer"
path = "examples/test_mpc_transfer.rs"

[[example]]
name = "test_polkavm_reconstruction"
path = "examples/test_polkavm_reconstruction.rs"

[[example]]
name = "bench_ligerito"
path = "examples/bench_ligerito.rs"

[[example]]
name = "test_frost_dkg"
path = "examples/test_frost_dkg.rs"

[dependencies]
# Local dependencies
zeratul-circuit = { path = "../zeratul-circuit" }
ligerito = { path = "../ligerito", features = ["prover"] }
ligerito-binary-fields = { path = "../ligerito-binary-fields" }
ligerito-shielded-pool = { path = "../ligerito-shielded-pool" }
golden-rs = { path = "../golden-rs" }

# Commonware dependencies - blockchain primitives
commonware-consensus = { git = "https://github.com/commonwarexyz/monorepo" }
commonware-broadcast = { git = "https://github.com/commonwarexyz/monorepo" }
commonware-p2p = { git = "https://github.com/commonwarexyz/monorepo" }
commonware-resolver = { git = "https://github.com/commonwarexyz/monorepo" }
commonware-runtime = { git = "https://github.com/commonwarexyz/monorepo" }
commonware-storage = { git = "https://github.com/commonwarexyz/monorepo" }
commonware-cryptography = { git = "https://github.com/commonwarexyz/monorepo" }
commonware-codec = { git = "https://github.com/commonwarexyz/monorepo" }
commonware-coding = { git = "https://github.com/commonwarexyz/monorepo" }
commonware-utils = { git = "https://github.com/commonwarexyz/monorepo" }
commonware-macros = { git = "https://github.com/commonwarexyz/monorepo" }

# NOMT for state storage
nomt = { git = "https://github.com/thrumdev/nomt" }

# Standard dependencies
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
serde-big-array = "0.5"
tokio = { version = "1.0", features = ["full"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
futures = "0.3"
bytes = "1.0"
governor = "0.6"
rand = "0.8"
rand_core = "0.6"
clap = { version = "4.0", features = ["derive"] }
sha2 = "0.10"
sha3 = "0.10"
hex = "0.4"
wincode = "0.1"
num-bigint = "0.4"
bincode = "1.3"
ed25519-consensus = "2.1"

# Networking with litep2p (includes QUIC)
litep2p = "0.8"
multiaddr = "0.18"

# Penumbra FROST for threshold signatures (decaf377 compatible)
decaf377-frost = { git = "https://github.com/penumbra-zone/penumbra" }
decaf377-rdsa = "0.11.0"
decaf377 = { version = "0.10.1", default-features = false }

# Polkadot SDK dependencies for Safrole consensus and pallet (using released versions)
sp-core = { version = "38", default-features = false, features = ["bandersnatch-experimental", "std"] }
frame-system = { version = "38", default-features = false, features = ["std"] }
frame-support = { version = "38", default-features = false, features = ["std"] }
parity-scale-codec = { version = "3.0", default-features = false, features = ["derive", "std"] }
scale-info = { version = "2.0", default-features = false, features = ["derive", "std"] }
blake3 = "1.5"
