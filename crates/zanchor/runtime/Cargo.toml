[package]
name = "zanchor-runtime"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
description = "Zanchor parachain runtime - Zcash trust anchor for Polkadot"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[build-dependencies]
substrate-wasm-builder = { git = "https://github.com/paritytech/polkadot-sdk", tag = "polkadot-stable2509-2", optional = true }

[dependencies]
codec = { workspace = true }
scale-info = { workspace = true }
log = { workspace = true }
serde_json = { workspace = true, features = ["alloc"] }
hex-literal = "0.4"

# local
pallet-zcash-light = { workspace = true }
pallet-osst-threshold = { workspace = true }
pallet-frost-bridge = { workspace = true }
pallet-custody = { workspace = true }
pallet-shielded-pool = { workspace = true }
pallet-escrow-arbitration = { workspace = true }

# frame
frame-support = { workspace = true }
frame-system = { workspace = true }
frame-executive = { workspace = true }
frame-try-runtime = { workspace = true, optional = true }
frame-metadata-hash-extension = { workspace = true }

# pallets
pallet-aura = { workspace = true }
pallet-balances = { workspace = true }
pallet-sudo = { workspace = true }
pallet-timestamp = { workspace = true }
pallet-transaction-payment = { workspace = true }
pallet-transaction-payment-rpc-runtime-api = { workspace = true }
pallet-message-queue = { workspace = true }
pallet-assets = { workspace = true }

# sp
sp-api = { workspace = true }
sp-block-builder = { workspace = true }
frame-system-rpc-runtime-api = { workspace = true }
sp-consensus-aura = { workspace = true }
sp-core = { workspace = true }
sp-genesis-builder = { workspace = true }
sp-inherents = { workspace = true }
sp-io = { workspace = true }
sp-offchain = { workspace = true }
sp-runtime = { workspace = true }
sp-session = { workspace = true }
sp-storage = { workspace = true }
sp-transaction-pool = { workspace = true }
sp-version = { workspace = true }
sp-keyring = { workspace = true, optional = true }

# cumulus
cumulus-pallet-aura-ext = { workspace = true }
cumulus-pallet-parachain-system = { workspace = true }
cumulus-pallet-xcm = { workspace = true }
cumulus-primitives-aura = { workspace = true }
cumulus-primitives-core = { workspace = true }
cumulus-primitives-storage-weight-reclaim = { workspace = true }
cumulus-primitives-utility = { workspace = true }
parachain-info = { workspace = true }

# xcm
pallet-xcm = { workspace = true }
polkadot-parachain-primitives = { workspace = true }
polkadot-runtime-common = { workspace = true }
xcm = { workspace = true }
xcm-builder = { workspace = true }
xcm-executor = { workspace = true }

[features]
default = ["std"]
std = [
    "codec/std",
    "scale-info/std",
    "log/std",
    "pallet-zcash-light/std",
    "pallet-osst-threshold/std",
    "pallet-frost-bridge/std",
    "pallet-custody/std",
    "pallet-shielded-pool/std",
    "pallet-escrow-arbitration/std",
    "pallet-assets/std",
    "frame-support/std",
    "frame-system/std",
    "frame-executive/std",
    "frame-metadata-hash-extension/std",
    "pallet-aura/std",
    "pallet-balances/std",
    "pallet-sudo/std",
    "pallet-timestamp/std",
    "pallet-transaction-payment/std",
    "pallet-transaction-payment-rpc-runtime-api/std",
    "pallet-message-queue/std",
    "sp-api/std",
    "sp-block-builder/std",
    "frame-system-rpc-runtime-api/std",
    "sp-consensus-aura/std",
    "sp-core/std",
    "sp-genesis-builder/std",
    "sp-inherents/std",
    "sp-io/std",
    "sp-offchain/std",
    "sp-runtime/std",
    "sp-session/std",
    "sp-storage/std",
    "sp-transaction-pool/std",
    "sp-version/std",
    "sp-keyring",
    "serde_json/std",
    "cumulus-pallet-aura-ext/std",
    "cumulus-pallet-parachain-system/std",
    "cumulus-pallet-xcm/std",
    "cumulus-primitives-aura/std",
    "cumulus-primitives-core/std",
    "cumulus-primitives-storage-weight-reclaim/std",
    "cumulus-primitives-utility/std",
    "parachain-info/std",
    "pallet-xcm/std",
    "polkadot-parachain-primitives/std",
    "polkadot-runtime-common/std",
    "xcm/std",
    "xcm-builder/std",
    "xcm-executor/std",
    "substrate-wasm-builder",
]
runtime-benchmarks = [
    "frame-support/runtime-benchmarks",
    "frame-system/runtime-benchmarks",
    "pallet-balances/runtime-benchmarks",
    "pallet-timestamp/runtime-benchmarks",
    "pallet-xcm/runtime-benchmarks",
    "pallet-zcash-light/runtime-benchmarks",
    "pallet-osst-threshold/runtime-benchmarks",
    "sp-runtime/runtime-benchmarks",
    "xcm-builder/runtime-benchmarks",
]
try-runtime = [
    "frame-support/try-runtime",
    "frame-system/try-runtime",
    "frame-try-runtime/try-runtime",
    "pallet-aura/try-runtime",
    "pallet-balances/try-runtime",
    "pallet-sudo/try-runtime",
    "pallet-timestamp/try-runtime",
    "pallet-transaction-payment/try-runtime",
    "pallet-xcm/try-runtime",
    "pallet-zcash-light/try-runtime",
    "pallet-osst-threshold/try-runtime",
    "cumulus-pallet-aura-ext/try-runtime",
    "cumulus-pallet-parachain-system/try-runtime",
    "cumulus-pallet-xcm/try-runtime",
    "parachain-info/try-runtime",
]
# Enable on-chain ligerito proof verification
ligerito-verify = ["pallet-zcash-light/ligerito-verify"]
