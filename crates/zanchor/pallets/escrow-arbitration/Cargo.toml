[package]
name = "pallet-escrow-arbitration"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
description = "3-party escrow arbitration with Ligerito VSS verification"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { workspace = true }
scale-info = { workspace = true }
log = { workspace = true }

frame-support = { workspace = true }
frame-system = { workspace = true }
frame-benchmarking = { workspace = true, optional = true }
sp-runtime = { workspace = true }
sp-core = { workspace = true }
sp-io = { workspace = true }

# crypto
sha2 = { workspace = true }
blake2 = { workspace = true }
hex = { version = "0.4", default-features = false, features = ["alloc"] }

# X25519 + ChaCha20Poly1305 encryption (std only, for OCW)
x25519-dalek = { version = "2.0", default-features = false, features = ["static_secrets"], optional = true }
chacha20poly1305 = { version = "0.10", default-features = false, features = ["alloc"], optional = true }
rand_core = { version = "0.6", default-features = false, optional = true }
zeroize = { version = "1.7", default-features = false, features = ["derive"], optional = true }

# Ligerito on-chain verification - uses SCALE codec for WASM compatibility
ligerito = { path = "../../../ligerito", default-features = false, features = ["verifier-only", "scale"], optional = true }
ligerito-binary-fields = { path = "../../../ligerito-binary-fields", default-features = false, features = ["scale"], optional = true }

# Ligerito-based escrow with VSS
ligerito-escrow = { path = "../../../ligerito-escrow", default-features = false, optional = true }

[dev-dependencies]
sp-io = { workspace = true, default-features = true }

[features]
default = ["std"]
std = [
    "codec/std",
    "scale-info/std",
    "log/std",
    "frame-support/std",
    "frame-system/std",
    "frame-benchmarking?/std",
    "sp-runtime/std",
    "sp-core/std",
    "sp-io/std",
    "sha2/std",
    "blake2/std",
    "ligerito?/std",
    "ligerito-binary-fields?/std",
    "ligerito-escrow?/std",
    # Enable encryption in std mode (for OCW)
    "x25519-dalek",
    "chacha20poly1305",
    "rand_core",
    "zeroize",
]
ligerito-verify = ["ligerito", "ligerito-binary-fields"]
# Full shielded escrow with VSS
shielded-escrow = ["ligerito-escrow", "ligerito-verify"]
runtime-benchmarks = [
    "frame-benchmarking/runtime-benchmarks",
    "frame-support/runtime-benchmarks",
    "frame-system/runtime-benchmarks",
]
try-runtime = [
    "frame-support/try-runtime",
    "frame-system/try-runtime",
]
