[package]
name = "pallet-shielded-pool"
version.workspace = true
edition = "2021"
license = "MIT"
description = "privacy-preserving shielded pool for zbtc/zzec using ligerito proofs"
repository.workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec.workspace = true
scale-info.workspace = true

frame-support.workspace = true
frame-system.workspace = true
sp-runtime.workspace = true
sp-core.workspace = true
sp-io.workspace = true
sp-std.workspace = true

# local dependencies
pallet-frost-bridge.workspace = true

# crypto
sha2.workspace = true
blake2.workspace = true

[dev-dependencies]
sp-io = { workspace = true, features = ["std"] }
pallet-balances = { git = "https://github.com/paritytech/polkadot-sdk", tag = "polkadot-stable2509-2" }
pallet-assets = { git = "https://github.com/paritytech/polkadot-sdk", tag = "polkadot-stable2509-2" }

[features]
default = ["std"]
std = [
    "codec/std",
    "scale-info/std",
    "frame-support/std",
    "frame-system/std",
    "sp-runtime/std",
    "sp-core/std",
    "sp-io/std",
    "sp-std/std",
    "pallet-frost-bridge/std",
    "sha2/std",
    "blake2/std",
]
runtime-benchmarks = [
    "frame-support/runtime-benchmarks",
    "frame-system/runtime-benchmarks",
]
try-runtime = [
    "frame-support/try-runtime",
    "frame-system/try-runtime",
]
