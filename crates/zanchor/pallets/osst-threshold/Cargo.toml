[package]
name = "pallet-osst-threshold"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
description = "osst threshold custody with ligerito liveness proofs"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { workspace = true }
scale-info = { workspace = true }
log = { workspace = true }

frame-support = { workspace = true }
frame-system = { workspace = true }
sp-runtime = { workspace = true }
sp-core = { workspace = true }
sp-io = { workspace = true }

# osst core library
osst = { workspace = true, features = ["pallas"] }

# pallas curve for EC operations
pasta_curves = { version = "0.5", default-features = false, features = ["alloc"] }

# hashing
sha2 = { workspace = true }

# ligerito verification (optional)
ligerito = { path = "../../../ligerito", default-features = false, features = ["verifier-only", "scale"], optional = true }
ligerito-binary-fields = { path = "../../../ligerito-binary-fields", default-features = false, features = ["scale"], optional = true }

[dev-dependencies]
sp-io = { workspace = true, default-features = true }
rand = "0.8"

[features]
default = ["std"]
std = [
    "codec/std",
    "scale-info/std",
    "log/std",
    "frame-support/std",
    "frame-system/std",
    "sp-runtime/std",
    "sp-core/std",
    "sp-io/std",
    "osst/std",
    "sha2/std",
    "ligerito?/std",
    "ligerito-binary-fields?/std",
]
ligerito-verify = ["ligerito", "ligerito-binary-fields"]
runtime-benchmarks = [
    "frame-support/runtime-benchmarks",
    "frame-system/runtime-benchmarks",
]
try-runtime = [
    "frame-support/try-runtime",
    "frame-system/try-runtime",
]
