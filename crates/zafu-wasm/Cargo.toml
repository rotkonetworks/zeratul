[package]
name = "zafu-wasm"
version = "0.1.0"
edition = "2021"
license = "MIT"
description = "WASM bindings for Zafu Zcash wallet - trial decryption and key derivation"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = []

[dependencies]
# crypto primitives (WASM-compatible)
pasta_curves = "0.5"
subtle = "2.5"
ff = "0.13"
group = "0.13"

# note encryption (no heavy circuit deps)
zcash_note_encryption = "0.4"

# key derivation
bip39 = { version = "2.0", features = ["rand"] }
blake2 = "0.10"
chacha20poly1305 = "0.10"

# wasm bindings
wasm-bindgen = "0.2"
js-sys = "0.3"
console_error_panic_hook = "0.1"
getrandom = { version = "0.2", features = ["js"] }

# serialization
serde = { version = "1.0", features = ["derive"] }
serde-wasm-bindgen = "0.6"

[dev-dependencies]
wasm-bindgen-test = "0.3"
