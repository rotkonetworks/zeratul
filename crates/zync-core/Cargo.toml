[package]
name = "zync-core"
version = "0.1.0"
edition = "2021"
license = "MIT"
description = "Core types and logic for ZYNC - ligerito-powered Zcash light client synchronization"
repository = "https://github.com/rotkonetworks/zeratul"
keywords = ["zcash", "ligerito", "light-client", "zk-proofs"]
categories = ["cryptography"]

[features]
default = ["client"]
client = ["tonic", "prost", "tokio", "tokio-stream", "tracing"]

[dependencies]
ligerito = "0.1.5"
ligerito-binary-fields = "0.1"
ligerito-merkle = "0.1"

blake2 = "0.10"
sha2 = "0.10"
rand = "0.8"
serde = { version = "1.0", features = ["derive"] }
bytemuck = "1.14"
thiserror = "1.0"
anyhow = "1.0"
hex = "0.4"
bincode = "1.3"

# crux - cross-platform core
crux_core = "0.16"

# crypto
bip39 = { version = "2.0", features = ["rand"] }
argon2 = "0.5"
chacha20poly1305 = "0.10"
zeroize = { version = "1", features = ["zeroize_derive"] }
rand_core = { version = "0.6", features = ["std"] }

# zcash dependencies
orchard = "0.7"
zip32 = "0.1"
zcash_note_encryption = "0.4"
pasta_curves = "0.5"

# gRPC client (optional)
tonic = { version = "0.11", optional = true }
prost = { version = "0.12", optional = true }
tokio = { version = "1", features = ["full"], optional = true }
tokio-stream = { version = "0.1", optional = true }
tracing = { version = "0.1", optional = true }

[build-dependencies]
tonic-build = "0.11"

[dev-dependencies]
rand = "0.8"
