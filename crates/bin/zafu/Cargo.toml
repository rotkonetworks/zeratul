[package]
name = "zafu"
version = "0.1.0"
edition = "2021"
license = "MIT"
description = "minimalist zcash light wallet with ligerito proofs - zen meditation cushion"
repository = "https://github.com/rotkonetworks/zeratul"
keywords = ["zcash", "wallet", "ligerito", "privacy", "light-client"]
categories = ["cryptography"]

[[bin]]
name = "zafu"
path = "src/main.rs"

[dependencies]
# local crates with all features
zync-core = { path = "../../zync-core", features = ["client"] }

# published ligerito crates
ligerito = "0.1.5"
ligerito-binary-fields = "0.1"

# UI
egui = "0.28"
eframe = { version = "0.28", default-features = false, features = ["default_fonts", "glow"] }
egui-phosphor = { version = "0.6", features = ["regular", "bold"] }

# async runtime
tokio = { version = "1", features = ["full"] }
tokio-stream = "0.1"
futures = "0.3"

# gRPC client (matches zidecar proto)
tonic = "0.11"
prost = "0.12"

# storage (local wallet state)
sled = "0.34"

# crypto
bip39 = { version = "2.0", features = ["rand"] }
blake2 = "0.10"
sha2 = "0.10"
argon2 = "0.5"
chacha20poly1305 = "0.10"
zeroize = { version = "1", features = ["zeroize_derive"] }
rand_core = { version = "0.6", features = ["std"] }
dirs = "5"

# zcash (for scanning and spending)
orchard = "0.7"
zip32 = "0.1"
zcash_note_encryption = "0.4"
pasta_curves = "0.5"

# file transfer (uses wormhole CLI - install via: cargo install magic-wormhole-cli)

# utilities
thiserror = "1.0"
anyhow = "1.0"
hex = "0.4"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"
toml = "0.8"
url = "2"
reqwest = { version = "0.11", features = ["blocking", "json"] }
rfd = "0.14"  # native file dialogs

[build-dependencies]
# proto compilation now handled by zync-core

[dev-dependencies]
tempfile = "3"
