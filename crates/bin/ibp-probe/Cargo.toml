[package]
name = "ibp-probe"
version = "0.1.0"
edition = "2021"
description = "IBP monitoring probe CLI - Run provable network checks"

[[bin]]
name = "ibp-probe"
path = "src/main.rs"

[features]
default = []
# Enable WIM trace generation
trace = []  # TODO: ["dep:wim", "wim/polkavm-integration"] when committed
# Enable smoldot P2P verification
smoldot = ["ibp-probe-host/smoldot"]

[dependencies]
# Host functions
ibp-probe-host = { path = "../../ibp-probe-host" }

# WIM integration (optional - for trace generation)
# wim = { path = "../../wim", optional = true }  # TODO: uncommitted

# Async runtime
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }

# CLI
clap = { version = "4", features = ["derive"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"
hex = "0.4"
parity-scale-codec = { version = "3", features = ["derive"] }

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Error handling
anyhow = "1"
