[package]
name = "terminator"
version = "0.1.0"
authors.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true

[dependencies]
# GUI framework - native, performant
eframe = "0.29"  # egui framework with native windowing
egui = "0.29"
egui_plot = "0.29"  # For price charts

# Async runtime
tokio = { version = "1.0", features = ["full"] }
futures = "0.3"
async-trait = "0.1"

# Data structures
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Penumbra integration - use their primitives!
penumbra-proto = { package = "penumbra-sdk-proto", path = "../../../../penumbra/crates/proto", features = ["box-grpc"] }
penumbra-keys = { package = "penumbra-sdk-keys", path = "../../../../penumbra/crates/core/keys" }
penumbra-asset = { package = "penumbra-sdk-asset", path = "../../../../penumbra/crates/core/asset" }
penumbra-num = { package = "penumbra-sdk-num", path = "../../../../penumbra/crates/core/num" }
penumbra-dex = { package = "penumbra-sdk-dex", path = "../../../../penumbra/crates/core/component/dex" }
decaf377 = "0.10.1"

# gRPC client for Penumbra network
tonic = "0.12"
prost = "0.13"

# Networking (for P2P later)
# zeratul-p2p = { path = "../../zeratul-p2p" }

# Utilities
anyhow = "1.0"
chrono = "0.4"
rand = "0.8"
directories = "5.0"
camino = "1.1"
toml = "0.8"
tracing = "0.1"
url = "2.5"

# Penumbra wallet integration
penumbra-view = { package = "penumbra-sdk-view", path = "../../../../penumbra/crates/view" }
penumbra-custody = { package = "penumbra-sdk-custody", path = "../../../../penumbra/crates/custody" }
rust_decimal = "1.36"
