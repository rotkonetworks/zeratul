[package]
name = "zidecar"
version = "0.1.0"
edition = "2021"
license = "MIT"
description = "Ligerito-powered Zcash light server with header chain proofs"
repository = "https://github.com/rotkonetworks/zeratul"
keywords = ["zcash", "ligerito", "light-server", "zk-proofs"]
categories = ["cryptography"]

[[bin]]
name = "zidecar"
path = "src/main.rs"

[dependencies]
# published crates
zync-core = "0.1"

# local workspace ligerito (has transcript-blake2b feature)
ligerito = { path = "../../ligerito", features = ["transcript-blake2b"] }
ligerito-binary-fields = { path = "../../ligerito-binary-fields" }

# async runtime
tokio = { version = "1", features = ["full"] }
tokio-stream = "0.1"

# gRPC
tonic = "0.11"
prost = "0.12"
prost-types = "0.12"

# zcash primitives (will add later when needed for tx building)
# zcash_primitives = { version = "0.13", features = ["transparent-inputs"] }
# zcash_client_backend = "0.11"
# orchard = "0.7"

# http client for zebrad RPC
reqwest = { version = "0.11", features = ["json"] }
serde_json = "1.0"

# storage (nomt for sparse merkle trees)
nomt = "1.0"
sled = "0.34"  # for simple proof cache

# crypto
blake2 = "0.10"
sha2 = "0.10"

# utilities
thiserror = "1.0"
anyhow = "1.0"
hex = "0.4"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
clap = { version = "4", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
bincode = "1.3"

[build-dependencies]
tonic-build = "0.11"

[dev-dependencies]
tempfile = "3"
