[package]
name = "zeratul-p2p"
version = "0.1.0"
edition = "2021"
authors.workspace = true
license.workspace = true
repository.workspace = true
description = "P2P multiplayer Game of Life with proof verification"

[dependencies]
# P2P networking
litep2p = "0.8"
tokio = { version = "1.0", features = ["full"] }
futures = "0.3"

# Serialization
serde = { workspace = true, features = ["derive"] }
bincode = "1.3"

# Ligerito for proof verification
polkavm-pcvm = { path = "../polkavm-pcvm", features = ["polkavm-integration"] }
ligerito = { path = "../ligerito", features = ["prover"] }
ligerito-binary-fields = { path = "../ligerito-binary-fields" }

# Logging
tracing = "0.1"
tracing-subscriber = "0.3"

# Utils
thiserror = "1.0"
