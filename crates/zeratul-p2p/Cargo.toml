[package]
name = "zeratul-p2p"
version = "0.1.0"
edition = "2021"
authors.workspace = true
license.workspace = true
repository.workspace = true
description = "General P2P networking primitives using litep2p with QUIC transport"

[dependencies]
# P2P networking with QUIC
litep2p = "0.8"
tokio = { version = "1.0", features = ["full"] }
futures = "0.3"

# Serialization
serde = { workspace = true, features = ["derive"] }
serde-big-array = "0.5"
bincode = "1.3"

# Logging
tracing = "0.1"

# Utils
thiserror = "1.0"
hex = "0.4"
num-bigint = "0.4"

# Cryptography for privacy
curve25519-dalek = "4.1"
ed25519-dalek = "2.1"
rand = "0.8"
sha2 = "0.10"
